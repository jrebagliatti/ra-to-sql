<!doctype html>
<html>
 <head>
   <title>Relational Algebra to SQL</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="ra-to-sql.js"></script>
</head>
<body>
    <textarea id="ra" placeholder="Enter your Relational Algebra Expression"></textarea>

    <textarea id="sql">

    </textarea>
    <script>
        $("#ra").change(function(){
            try{
                var sql = raToSql.getSql($('#ra').val().trim());
            }
            catch{
                console.log('Invalid expression');
            }
            $('#sql').val(sql);
        })
    </script>
</body>
</html>
